<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="helpers/layout::head"> </head>

  <body style="overflow-x: hidden">
    <nav th:replace="helpers/layout::menu"></nav>
    <div class="row justify-content-center my-4">
      <div class="col-md-10">
        <div class="row justify-content-center">
          <div class="col-md-8 animate__animated animate__backInLeft">
            <div class="card">
              <div class="card-header text-center">Registro de Medicamento</div>

              <div class="card-body">
                <form
                  th:action="@{/medicamentos}"
                  method="post"
                  th:object="${medicamentoNew}"
                >
                  <input
                    type="number"
                    th:field="*{idMedicamento}"
                    class="form-control"
                    id="nombre"
                    hidden
                  />
                  <div class="form-group">
                    <label for="nombre">Ingrese nombre :</label>
                    <input
                      type="text"
                      th:field="*{nombre}"
                      class="form-control"
                      id="nombre"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="nombreComercial"
                      >Ingrese Nombre Comercial :</label
                    >
                    <input
                      type="text"
                      th:field="*{nombreComercial}"
                      class="form-control"
                      id="nombreComercial"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="nombreLaboratorio"
                      >Ingrese Nombre de Laboratorio :</label
                    >
                    <input
                      type="text"
                      th:field="*{nombreLaboratorio}"
                      class="form-control"
                      id="nombreLaboratorio"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="fechaVencimiento"
                      >Ingrese fechaVencimiento :</label
                    >
                    <input
                      th:field="*{fechaVencimiento}"
                      type="date"
                      class="form-control"
                      id="fechaVencimiento"
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary w-100"
                    style="border-radius: 15px"
                  >
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
