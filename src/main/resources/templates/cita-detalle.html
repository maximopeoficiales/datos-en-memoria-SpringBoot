<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="helpers/layout::head"> </head>

  <body style="overflow-x: hidden">
    <nav th:replace="helpers/layout::menu"></nav>
    <div class="row justify-content-center my-4">
      <div class="col-md-10">
        <div class="row justify-content-center">
          <div class="col-md-4 animate__animated animate__pulse">
            <div class="card">
              <div class="card-header text-center">Listado de Citas</div>
              <img
                th:src="@{/medico.png}"
                alt=""
                class="p-4 mx-auto"
                style="height: 100px"
                width="100px"
              />
              <div class="card-body">
                <form
                  th:action="@{/citas}"
                  method="post"
                  th:object="${citaNew}"
                >
                  <div class="form-group">
                    <label for="nombre">Ingrese descripcion :</label>
                    <textarea
                      type="text"
                      th:field="*{descripcion}"
                      class="form-control"
                      id="descripcion"
                      required
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="fechaVencimiento">Ingrese fecha:</label>
                    <input
                      th:field="*{fecha}"
                      type="date"
                      class="form-control"
                      id="fecha"
                    />
                  </div>
                  <div class="form-group">
                    <label for="">Seleccione Paciente</label>
                    <select
                      class="form-control"
                      name=""
                      th:field="*{idPaciente}"
                      id=""
                    >
                      <option
                        th:each=" paciente : ${pacientes}"
                        th:value="${paciente.idPaciente}"
                        th:text="${paciente.nombre}"
                      ></option>
                    </select>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary w-100"
                    style="border-radius: 15px"
                  >
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>
      
        </div>
      </div>
    </div>
  </body>
</html>
