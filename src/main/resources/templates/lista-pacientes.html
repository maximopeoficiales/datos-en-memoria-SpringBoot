<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="helpers/layout::head"> </head>

  <body style="overflow-x: hidden">
    <nav th:replace="helpers/layout::menu"></nav>
    <div class="row justify-content-center my-4">
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-3 animate__animated animate__backInLeft">
            <div class="card">
              <div class="card-header text-center">Registro de Medicamento</div>

              <div class="card-body">
                <form
                  th:action="@{/pacientes}"
                  method="post"
                  th:object="${pacienteNew}"
                >
                  <div class="form-group">
                    <label for="nombre">Ingrese nombre :</label>
                    <input
                      type="text"
                      th:field="*{nombre}"
                      class="form-control"
                      id="nombre"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="apellido">Ingrese apellido :</label>
                    <input
                      type="text"
                      th:field="*{apellido}"
                      class="form-control"
                      id="apellido"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="sexo">Ingrese sexo :</label>
                    <input
                      type="text"
                      th:field="*{sexo}"
                      class="form-control"
                      id="sexo"
                      maxlength="1"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email">Ingrese email :</label>
                    <input
                      type="text"
                      th:field="*{email}"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="edad">Ingrese edad :</label>
                    <input
                      type="number"
                      th:field="*{edad}"
                      class="form-control"
                      id="edad"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary w-100"
                    style="border-radius: 15px"
                  >
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-9 animate__animated animate__backInDown">
            <table class="table table-striped">
              <thead class="">
                <tr>
                  <th>Nomble Completo</th>
                  <th>Sexo</th>
                  <th>Email</th>
                  <th>Edad</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each=" paciente : ${pacientes}">
                  <td
                    th:text="${paciente.nombre} + ' ' + ${paciente.apellido}"
                  ></td>
                  <td th:text="${paciente.sexo}"></td>
                  <td th:text="${paciente.email}"></td>
                  <td th:text="${paciente.edad}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
